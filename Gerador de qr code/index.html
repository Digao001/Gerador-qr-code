<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Ewert&family=Geo:ital@0;1&family=Itim&family=Milonga&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prata&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap"
      rel="stylesheet"
    />

    <script src="scripts.js" defer></script>
    <title>Gerador qr code</title>
  </head>
  <body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de qr-code</h1>
            <p>Insira uma Url ou texto, para criar o qr-code</p>
            <div id="qr-header">
                <div id="qr-form">
                    <input type="text" placeholder="Digite uma Url ou texto">
                    <button>Gerar QR Code</button>
                </div>
                <div id="qr-code">
                    <img src="img/qrcode.png" alt="qr-code">
                </div>
            </div>
        </header>
    </div>
  </body>
</html>
